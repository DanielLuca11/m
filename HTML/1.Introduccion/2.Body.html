<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title>Ejemplo de Cambio de Color</title>
    <style>
        .color-verde {
            color: green;
        }

        .color-azul {
            color: blue;
        }

        .color-rojo {
            color: red;
        }

        p {
            text-align: center;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <p>
        Este es un párrafo con <span class="color-verde">una línea verde</span>,
        otra línea con <span class="color-azul">un color azul</span>,
        y finalmente, una línea con <span class="color-rojo">un color rojo</span>.
    </p>
</body>
</html>
