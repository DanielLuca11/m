2<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8">
    <title>Cambio de Color con Teclado</title>
    <style>
        p {
            text-align: center;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <p id="colorido">Presiona una tecla para cambiar el color.</p>

    <script>
        document.addEventListener('keydown', function(event) {
            cambiarColor();
        });

        function cambiarColor() {
            // Obtener el elemento del párrafo
            var parrafo = document.getElementById('colorido');

            // Generar un color aleatorio en formato hexadecimal
            var colorAleatorio = '#' + Math.floor(Math.random()*16777215).toString(16);

            // Aplicar el color al párrafo
            parrafo.style.color = colorAleatorio;
        }
    </script>
</body>
</html>
