<!DOCTYPE html>
<html lang="es-ES">
  <head>

    <title>Ejemplo uso del elemento hr</title>
  </head>
  <body>

    <!-- Crea una lineas por debajo para crear espacion y dividir la linea una de otra _____y el hr mete una linea -->

    <hr>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;Párrafo dos.</p>
    <hr>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Párrafo tres.</p>
